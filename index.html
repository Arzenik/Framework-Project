<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />

    <!-- utile pour le responsive -->
    <meta name="viewport" content="width=device-width. initial-scale=1" />

    <!-- titre de la page -->
    <title>Mon super titre</title>
    <!-- lien vers le fichier de style CSS -->
    <link rel="stylesheet" href="projectframe.css" />
</head>

<body class="back">

    <div class="section1">
        <p id="nameSun" data-speed="1.3">Sun</p>
        <div id="hoverSun"><img id="sun" src="space/sun.jpg" data-speed="1.5" /></div>
        <p id="nameSaturn" data-speed="1.3">Saturn</p>
        <div id="hoverSaturn"><img id="saturn" src="space/saturn.png" data-speed="2.4" /></div>
        <img id="moon" src="space/moon.png" />
        <p id="nameMars" data-speed="1.3">Mars</p>
        <div id="hoverMars"><img id="mars" src="space/mars.png" data-speed="1.2" /></div>
        <p id="nameEarth" data-speed="1.3">Earth</p>
        <div id="hoverEarth"><img id="earth" alt="earth" src="space/earth.png" data-speed="1.3" /></div>
        <p id="nameUranus" data-speed="1.3">Uranus</p>
        <div id="hoverUranus"><img id="uranus" alt="uranus" src="space/uranus.png" data-speed="1.4" /></div>
        <p id="nameJupiter" data-speed="1.3">Jupiter</p>
        <div id="hoverJupiter"><img id="jupiter" alt="jupiter" src="space/jupiter.png" data-speed="1.7" /></div>
        <p id="nameBluePlanet" data-speed="1.2">Blue Planet</p>
        <div id="hoverBluePlanet"><img id="bluePlanet" alt="blue planet" src="space/blue-planet2.png"
                data-speed="1.2" />
        </div>
        <p id="nameWhiteRed" data-speed="1.7">White Red</p>
        <div id="hoverWhiteRed"><img id="whiteRed" alt="whiteRed" src="space/white-red.png" data-speed="1.5" />
            <p id="nameBeige" data-speed="1.8">Beige</p>
            <div id="hoverBeige"><img id="beige" alt="beige" src="space/beige.jpg" data-speed="1.8" /></div>
        </div>
        <div class="section2">
            <p id="message">Message</p>
            <img id="satellite1" alt="satellite" src="space/Satellite (2).png" />
            <img id="satellite2" alt="satellite" src="space/Satellite (2).png" />
            <img id="satellite3" alt="satellite" src="space/Satellite (2).png" />
            <img id="satellite4" alt="satellite" src="space/Satellite (2).png" />
            <img id="satellite5" alt="satellite" src="space/Satellite (2).png" />
            <img id="satellite6" alt="satellite" src="space/Satellite (2).png" />
            <img id="satellite7" alt="satellite" src="space/Satellite (2).png" />
            <img id="satellite8" alt="satellite" src="space/Satellite (2).png" />
            <img id="satellite9" alt="satellite" src="space/Satellite (2).png" />

            <img id="astro" alt="satellite" src="space/Astronaut (4).png" />
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/MotionPathPlugin.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
        <script src="projectframe.js"></script>

</body>

</html>
